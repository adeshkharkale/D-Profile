<div class="content-wrapper">
    <div class="body_header_row">
        <label class="body_header" style="color: #30476d85;">Suggestion Report
        </label>
    </div>
    <section class="content">
        <div class="container-fluid">
            <form autocomplete="off">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card" id="card_top_border">
                            <div class="card-header border-transparent" style="overflow-y: auto;">
                                <table class="table" id="exp_table">
                                    <thead>
                                        <tr>
                                            <th class="table_row_head"  style="width: 8%;text-align: center;">Sr. No.</th>
                                            <th class="table_row_head"  style="width: 20%;">Name</th>
                                            <th class="table_row_head"  style="width: 20%;">Email</th>
                                            <th class="table_row_head"  style="width: 15%;">Mobile</th>
                                            <th class="table_row_head"  style="width: 37%;">Suggestion</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let s of objSSuggestionReportService.arrSuggestionReport; let i = index">
                                            <td class="table_row" style="width: 8%;text-align: center;">{{ i+1 }}</td>
                                            <td class="table_row" style="width: 20%;">{{ s.regName }}</td>
                                            <td class="table_row" style="width: 20%;">{{ s.emailId }}</td>
                                            <td class="table_row" style="width: 15%;">{{ s.mobileNo }}</td>
                                            <td class="table_row" style="width: 37%;">{{ s.suggestion }}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
