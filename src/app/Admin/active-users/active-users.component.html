<div class="content-wrapper">
    <div class="body_header_row">
        <label class="body_header" style="color: #30476d85;">Active Subscribers
        </label>
    </div>
    <section class="content">
        <div class="container-fluid">
            <form autocomplete="off">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card" id="card_top_border">
                            <div class="card-header border-transparent" style="overflow-y: auto;">
                                <table class="table" id="exp_table">
                                    <thead>
                                        <tr>
                                            <th class="table_row_head" style="width: 10%;">Sr. No.</th>
                                            <th class="table_row_head" style="width: 25%;">Name</th>
                                            <th class="table_row_head" style="width: 25%;">Email</th>
                                            <th class="table_row_head" style="width: 20%;">Mobile</th>
                                            <th class="table_row_head" style="width: 20%;">Submit Date</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let r of objSActiveUsersService.arrActiveUsers; let i = index;">
                                            <td class="table_row" style="width: 10%;">{{ i+1 }}</td>
                                            <td class="table_row" style="width: 25%;">{{ r.regName }}</td>
                                            <td class="table_row" style="width: 25%;">{{ r.emailId }}</td>
                                            <td class="table_row" style="width: 20%;">{{ r.mobileNo }}</td>
                                            <td class="table_row" style="width: 20%;">{{ r.submitDate | date }}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
